<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AU Journey Legal</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Outfit', sans-serif;
    background-color: #fafafa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff;
    padding: 40px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    max-width: 500px;
    width: 90%;
  }
  h1 {
    color: #E67E22;
    font-weight: 500;
    margin-bottom: 20px;
  }
  p {
    color: #555;
    font-size: 16px;
    margin-bottom: 20px;
  }
  a {
    display: block;
    margin: 12px 0;
    text-decoration: none;
    font-weight: 500;
    color: #fff;
    background-color: #E67E22;
    padding: 14px;
    border-radius: 10px;
    transition: background 0.3s ease;
  }
  a:hover {
    background-color: #cf6a14;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>AU Journey Legal</h1>
    <p>View our legal documents:</p>
    <a href="privacy-policy/">Privacy Policy</a>
    <a href="terms-of-service/">Terms of Service</a>
  </div>
</body>
</html>
